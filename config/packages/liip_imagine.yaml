# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    filter_sets:
        min: 
            quality: 75
            filters:
                thumbnail:
                    size: [300, 200]
                    mode: outbound
        min400x200: 
            quality: 75
            filters:
                thumbnail:
                    size: [400, 200]
                    mode: outbound
        medium: 
            quality: 75
            filters:
                thumbnail:
                    size: [600, 500]
                    mode: outbound
        large: 
            quality: 75
            filters:
                thumbnail:
                    size: [800, 500]
                    mode: outbound
        extralarge: 
            quality: 75
            filters:
                thumbnail:
                    size: [1500, 500]
                    mode: outbound